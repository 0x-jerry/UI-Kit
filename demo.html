      <div class="container-list center left" style="width: 180px; height: 600px;">

          <button class="list-tool list-add" title="add"></button>

      <div class="right">
        <div class="container-box align-right center" style="width: 350px; height: 400px; " data-title="Config">
          <div class="scroll" style="height: 100%; overflow: auto;">
            <div class="row">
              <label for="">number</label>
              <input type="number" name="" id="" />
            </div>
            <div class="row">
              <label for="">text</label>
              <input type="text" name="" id="" />
            </div>
            <div class="col">
              <p>textarea</p>

              >
            </div>
            <div class="row">
              <label for="">disabled</label>
              <input type="text" name="" id="" disabled />
            </div>
            <div class="row">
              <input type="checkbox" name="" id="checkbox" />
              <label class="checkbox" for="checkbox">checkbox</label>
            </div>
            <div class="row">
              <input type="checkbox" name="" id="checkbox1" checked />
              <label class="checkbox" for="checkbox1">checkbox checked</label>
            </div>
            <div class="row">
              <input type="checkbox" name="" id="checkbox2" disabled />
              <label class="checkbox" for="checkbox2">checkbox disabled</label>
            </div>
            <div class="row">
              <input type="button" value="submit" autofocus />
              <button>button</button>
              <button disabled="disabled">disabled</button>
            </div>
            <div class="row">
              <label for="">select</label>
              <select name="" id="">
                <option value="1">option1</option>
                <option value="2">option2</option>
                <option value="3">option3</option>
              </select>
            </div>
            <div class="row">
              <label for="">disabled select</label>
              <select name="" id="" disabled>
                <option value="1">option1</option>
                <option value="2">option2</option>
                <option value="3">option3</option>
              </select>
            </div>
          </div>
        </div>
        <div class="container-box align-right center" style="width: 350px; height: 150px; " data-title="Global Config">
